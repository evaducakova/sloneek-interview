<div class="dashboard">
  @if (transactions$ | async; as transactions) {
    <div class="dashboard__transactions">
      <app-transactions
        [transactions]="transactions"
      ></app-transactions>
    </div>
  }

  @if (balance$ | async; as balance) {
    <div class="dashboard__balance">
      <app-balance-card [balance]="balance"></app-balance-card>
    </div>
  }
</div>
